<div class="players-container">
    <div *ngIf="loading" class="loading">Loading players...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="!loading && !error" class="players-list">
        <div class="player-card" *ngFor="let player of players">
            <p>
                <strong>{{player.firstname}} {{player.lastname}}</strong>
                <ng-container *ngIf="player.leagues?.standard?.jersey"> #{{ player.leagues.standard.jersey }}</ng-container>
                <ng-container *ngIf="player.leagues?.standard?.jersey == null"> Two-Way</ng-container>
                <ng-container *ngIf="player.leagues?.standard?.pos"> {{ player.leagues.standard.pos }}</ng-container>
            </p>
        </div>
</div>
