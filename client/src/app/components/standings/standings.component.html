<div class="standings-container">
  <div *ngIf="loading" class="loading">Loading standings...</div>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div *ngIf="!loading && !error" class="conferences">
    <!-- Eastern Conference -->
    <div class="conference">
      <!--<h2>Eastern Conference</h2>-->
      <table class="standings-table">
        <thead>
          <tr>
            <td></td>
          </tr>
          <tr>
            <th>Team</th>
            <th>Record</th>
            <th>Win%</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of easternConference">
            <td class="team-cell">
              <img [src]="team.team.logo" [alt]="team.team.name" class="team-logo">
            </td>
            <td>{{ team.wins }}-{{ team.losses }}</td>
            <td>{{ team.winPercentage.toFixed(3) }}</td>
            <td>{{ team.streak }}</td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Western Conference -->
    <div class="conference">
      <!--<h2>Western Conference</h2>-->
      <table class="standings-table">
        <thead>
          <tr>
            <td></td>
          </tr>
          <tr>
            <th>Team</th>
            <th>Record</th>
            <th>Win%</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of westernConference">
            <td class="team-cell">
              <img [src]="team.team.logo" [alt]="team.team.name" class="team-logo">
            </td>
            <td>{{ team.wins }}-{{ team.losses }}</td>
            <td>{{ team.winPercentage.toFixed(3) }}</td>
            <td>{{ team.streak }}</td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
